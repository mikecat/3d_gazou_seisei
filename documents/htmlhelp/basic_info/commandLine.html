<body>
<h2>コマンドライン</h2>
<p><kbd>3d_gazou_seisei&nbsp;&lt;script&nbsp;file&gt;&nbsp;&lt;output&nbsp;file&gt;&nbsp;[width&nbsp;[height&nbsp;[params...]]</p>
<dl>
<dt>script&nbsp;file</dt><dd>生成する画像のスクリプトファイル</dd>
<dt>output&nbsp;file</dt><dd>画像を出力するファイル</dd>
<dt>width</dt><dd>生成する画像の幅(デフォルトは512)</dd>
<dt>height</dt><dd>生成する画像の高さ(デフォルトは512)</dd>
<dt>params</dt><dd>スクリプトの<a href="../system_info/getCommandParam.html">getCommandParam関数</a>で参照するパラメータ</dd>
</dl>
</body>
</html>

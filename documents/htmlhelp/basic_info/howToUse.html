<!doctype html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>リファレンスの見方</title>
</head>
<body>
<h2>リファレンスの見方</h2>
<h3>プロトタイプ</h3>
<p>関数の名前、戻り値、引数の型が示されています。</p>
<h4>使用される型名</h4>
<dl>
<dt>void</dt><dd>戻り値がないことを示します。</dd>
<dt>integer</dt><dd>整数型です。</dd>
<dt>number</dt><dd>実数型です。</dd>
<dt>vector</dt><dd>3要素のリストです。</dd>
<dt>string</dt><dd>文字列型です。</dd>
</dl>
<h3>概要</h3>
<p>関数の説明です。</p>
<h3>引数</h3>
<p>引数の説明です。</p>
<h3>別名</h3>
<p>この項目がある場合、ここに書かれている名前でもこの関数が呼び出せます。</p>
</body>
</html>

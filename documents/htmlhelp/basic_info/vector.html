<h2>ベクトルについて</h2>
<p>このソフトで扱う「ベクトル」には、大きく分けて以下の2種類があります。<br>
どちらも、Luaの3要素のリストで表現されます。</p>
<h3>座標ベクトル</h3>
<p>1番目の要素がx成分を、2番目の要素がy成分を、3番目の要素がz成分を表します。<br>
位置ベクトルもしくは方向ベクトルとして使用されます。</p>
<h3>色ベクトル</h3>
<p>1番目の要素が赤成分を、2番目の要素が緑成分を、3番目の要素が青成分を表します。<br>
各成分は、0が最低、1が最高である実数で表されます。<br>
<a href="../library/makeColorFromInt.html">makeColorFromInt関数</a>により、0〜255の整数で表す形式から変換できます。</p>

<h2>setLight</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;setLight(vector&nbsp;pos,vector&nbsp;color)</code></p>
<h3>概要</h3>
<p>ライトの位置と色を設定する。<br>
2回以上呼び出すと、一番最後のもの以外無視される。</p>
<h3>引数</h3>
<dl>
<dt>pos</dt><dd>ライトの中心の位置</dd>
<dt>color</dt><dd>ライトの色</dd>
</dl>
</body>

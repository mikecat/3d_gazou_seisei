<h2>putCylinder</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;putCylinder(vector&nbsp;pos,vector&nbsp;d,number&nbsp;min,number&nbsp;max,number&nbsp;r)</code></p>
<h3>概要</h3>
<p>世界に円筒を配置する。<br>
r&lt;=0のときはエラーになる。<br>
テクスチャは、デフォルトでは横方向のみ有効で、左下をposの位置、右下をpos+dの位置として貼られる。</p>
<h3>引数</h3>
<dl>
<dt>pos</dt><dd>円筒の軸の基準点</dd>
<dt>d</dt><dd>円筒の軸の方向ベクトル</dd>
<dt>min</dt><dd>dの係数の最小値(nilで設定なし)</dd>
<dt>max</dt><dd>dの係数の最大値(nilで設定なし)</dd>
<dt>r</dt><dd>円筒の半径</dd>
</dl>

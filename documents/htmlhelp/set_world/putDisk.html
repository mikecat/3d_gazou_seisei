<h2>putDisk</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;putDisk(vector&nbsp;pos,vector&nbsp;d1,vector&nbsp;d2)</code></p>
<h3>概要</h3>
<p>世界に円板を配置する。<br>
円板は、平面pos+s*d1+t*d2のs*s+t*t&lt;=1の部分になる。<br>
テクスチャは、デフォルトでは左下をposの位置、右下をpos+d1の位置、左上をpos+d2の位置として貼られる。</p>
<h3>引数</h3>
<dl>
<dt>pos</dt><dd>基準点</dd>
<dt>d1</dt><dd>生成するベクトル1</dd>
<dt>d2</dt><dd>生成するベクトル2</dd>
</dl>

<h2>setCamera</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;setCamera(vector&nbsp;pos,vector&nbsp;dir,vector&nbsp;dx,vector&nbsp;dy)</code></p>
<h3>概要</h3>
<p>カメラの位置と方向を設定する。<br>
2回以上呼び出すと、一番最後のもの以外無視される。<br>
通常は、dir,dx,dyは互いに直交していることが望ましい。</p>
<h3>引数</h3>
<dl>
<dt>pos</dt><dd>カメラの中心の位置</dd>
<dt>dir</dt><dd>カメラが向いている方向</dd>
<dt>dx</dt><dd>カメラの横方向</dd>
<dt>dy</dt><dd>カメラの縦方向</dd>
</dl>

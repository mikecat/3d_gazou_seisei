<title>setTtl</title>

<body>
<h2>setTtl</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;setTtl(integer&nbsp;ttl)</code></p>
<h3>概要</h3>
<p>再帰計算の回数の最大値を設定する。<br>
2回以上呼び出すと、一番最後のもの以外無視される。<br>
ttl&lt;0のときはエラーになる。</p>
<h3>引数</h3>
<dl>
<dt>ttl</dt><dd>再帰計算の回数の最大値</dd>
</dl>
</body>
</html>

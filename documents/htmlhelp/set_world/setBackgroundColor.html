<h2>setBackgroundColor</h2>
<h3>プロトタイプ</h3>
<p><code>void&nbsp;setBackgroundColor(vector&nbsp;backGroundColor)</code></p>
<h3>概要</h3>
<p>背景色を設定する。<br>
2回以上呼び出すと、一番最後のもの以外無視される。</p>
<h3>引数</h3>
<dl>
<dt>backGroundColor</dt><dd>背景色</dd>
</dl>

<body>
<h2>getCommandParam</h2>
<h3>プロトタイプ</h3>
<p><code>string&nbsp;getCommandParam(integer&nbsp;index)</code></p>
<h3>概要</h3>
<p>指定したコマンドラインのパラメータを取得する。<br>
存在するパラメータの範囲を超えているとエラーになる。</p>
<h3>引数</h3>
<dl>
<dt>index</dt><dd>取得するパラメータのインデックス</dd>
</dl>
</body>

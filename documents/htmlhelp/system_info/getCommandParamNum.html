<h2>getCommandParamNum</h2>
<h3>プロトタイプ</h3>
<p><code>integer&nbsp;getCommandParamNum()</code></p>
<h3>概要</h3>
<p>コマンドラインのパラメータの数を取得する。<br>
コマンドラインのパラメータは画像の高さの次を1番目とする。</p>
<h3>引数</h3>
<p>なし</p>

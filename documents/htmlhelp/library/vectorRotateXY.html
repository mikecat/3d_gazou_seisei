<body>
<h2>vectorRotateXY</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;vectorRotateXY(number&nbsp;angle,vector&nbsp;a)</code></p>
<h3>概要</h3>
<p>ベクトルをZ軸の正の向きに右ネジを進めるときに回る方向に回転する。</p>
<h3>引数</h3>
<dl>
<dt>angle</dt><dd>回転する角度(ラジアン)</dd>
<dt>a</dt><dd>回転するベクトル</dd>
</dl>
<h3>別名</h3>
<p>vectorRotateZaxis</p>
</body>

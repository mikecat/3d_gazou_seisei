<body>
<h2>innerProduct</h2>
<h3>プロトタイプ</h3>
<p><code>number&nbsp;innerProduct(vector&nbsp;a,vector&nbsp;b)</code></p>
<h3>概要</h3>
<p>ベクトルの内積を求める。<br>
ret=a[1]*b[1]+a[2]*b[2]+a[3]+b[3]</p>
<h3>引数</h3>
<dl>
<dt>a</dt><dd>左辺のベクトル</dd>
<dt>b</dt><dd>右辺のベクトル</dd>
</dl>
<h3>別名</h3>
<p>dotProduct</p>
</body>

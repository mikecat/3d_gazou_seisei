<h2>vectorAdd</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;vectorAdd(vector&nbsp;a,vector&nbsp;b)</code></p>
<h3>概要</h3>
<p>ベクトルを足し算する。<br>
ret=(a[1]+b[1],a[2]+b[2],a[3]+b[3])</p>
<h3>引数</h3>
<dl>
<dt>a</dt><dd>足されるベクトル</dd>
<dt>b</dt><dd>足すベクトル</dd>
</dl>

<h2>vectorNormalize</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;vectorNormalize(vector&nbsp;a)</code></p>
<h3>概要</h3>
<p>ベクトルを正規化(正のスカラー倍して長さを1に)する。<br>
aの長さが0だとエラーになる。</p>
<h3>引数</h3>
<dl>
<dt>a</dt><dd>正規化するベクトル</dd>
</dl>
</body>

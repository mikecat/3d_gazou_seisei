<body>
<h2>scalarMultiple</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;scalarMultiple(number&nbsp;a,vector&nbsp;b)</code></p>
<h3>概要</h3>
<p>ベクトルをスカラー倍する。<br>
ret=(a*b[1],a*b[2],a*b[3])</p>
<h3>引数</h3>
<dl>
<dt>a</dt><dd>掛けるスカラー</dd>
<dt>b</dt><dd>掛けられるベクトル</dd>
</dl>
</body>

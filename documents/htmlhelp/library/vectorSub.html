<h2>vectorSub</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;vectorSub(vector&nbsp;a,vector&nbsp;b)</code></p>
<h3>概要</h3>
<p>ベクトルを引き算する。<br>
ret=(a[1]-b[1],a[2]-b[2],a[3]-b[3])</p>
<h3>引数</h3>
<dl>
<dt>a</dt><dd>引かれるベクトル</dd>
<dt>b</dt><dd>引くベクトル</dd>
</dl>
</body>

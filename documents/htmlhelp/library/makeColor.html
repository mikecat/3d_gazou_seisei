<h2>makeColor</h2>
<h3>プロトタイプ</h3>
<p><code>vector&nbsp;makeColor(number&nbsp;r,number&nbsp;g,number&nbsp;b)</code></p>
<h3>概要</h3>
<p>RGBの値から色のベクトルを作る。<br>
r,g,bはそれぞれ[0,1]である。この範囲を外れている場合は自動で修正される。</p>
<h3>引数</h3>
<dl>
<dt>r</dt><dd>赤の強さ</dd>
<dt>g</dt><dd>緑の強さ</dd>
<dt>b</dt><dd>青の強さ</dd>
</dl>
<h3>別名</h3>
<p>getColor</p>
